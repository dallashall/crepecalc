	<table class="table table-bordered">
		<th>Ingredients for {{newRecipe[5]}} Crepes</th>
		<tr>
			<td>{{newRecipe[0]}} Eggs</td>
		</tr>
		<tr>
			<td>{{newRecipe[1]}} Sugar</td>
		</tr>
		<tr>
			<td>{{newRecipe[2]}} cups Flour</td>
		</tr>
		<tr>
			<td>{{newRecipe[3]}} cups Milk</td>
		</tr>
		<tr>
			<td>{{newRecipe[4]}} tbsp Butter</td>
		</tr>
	</table>
</div>
